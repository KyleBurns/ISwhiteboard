<!DOCTYPE html>
<html>
   <head>
      <title>SharedWhiteboardProject</title>
      <meta charset="utf-8">
      <link rel="stylesheet" href="styles.css" />
      <script src="socket.io/socket.io.js"></script>
      
      <script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <link
	rel="stylesheet"
	href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <script
	src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
	
   </head>
   <body>
    <div id="whiteboardDiv">
      <br>
    <button id="s1" onclick="changeS(1)">&nbsp;&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button id="s2" onclick="changeS(2)">&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button id="s3" onclick="changeS(3)">&nbsp;&nbsp;&nbsp;&nbsp;3&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button id="s4" onclick="changeS(4)">&nbsp;&nbsp;&nbsp;&nbsp;4&nbsp;&nbsp;&nbsp;&nbsp;</button>
<button id="s5" onclick="changeS(5)">&nbsp;&nbsp;&nbsp;&nbsp;5&nbsp;&nbsp;&nbsp;&nbsp;</button>
    <br/>
    <button id="save1" onclick="changeC('black')">aaaaa</button>
<button id="save2" onclick="changeC('red')">aaaaa</button>
<button id="save3" onclick="changeC('yellow')">aaaaa</button>
<button id="save4" onclick="changeC('green')">aaaaa</button>
<button id="save5" onclick="changeC('blue')">aaaaa</button>

   <button id="clear" onclick="clearCanvas()">&nbsp;Clear&nbsp;</button>
    <button id="undo" onclick="undo1()">&nbsp;Undo&nbsp;</button>
    <button id="redo" onclick="redo1()">&nbsp;Redo&nbsp;</button>
<button id="saveimg" onclick="save1()">Save as Image</button> 
    <p id="select"> Selected: black, 1 pixels</p>

    <form id="rgb" action="">
      <input style="width: 25px" id="r" maxlength="3" autocomplete="off" /> R
      <input style="width: 25px" id="g" maxlength="3" autocomplete="off" /> G
      <input style="width: 25px" id="b" maxlength="3" autocomplete="off" /> B
      <button>Set Colour</button>
    </form>

<br>
      <canvas id="whiteboard"></canvas>

    </div>
    <div id="chatDiv">
    <ul id="messages"></ul>
    <form id="chat" action="">
      <input id="m" maxlength="25" autocomplete="off" /><button>Send</button>
    </form>

    <p id="typing"> <i>Somebody is typing</i> </p>
    </div>

		<form method="GET" action="board.html" id="switch">
			Switch whiteboard:<br>
			<input type="text" id="idss" name="id" value=""><br><br>
			Enter name:<br>
			<input type="text" id="namess" name="name" value=""><br>
			<input type="submit">
		</form>

		<script src="board.js"></script>
	</body>

</html>
